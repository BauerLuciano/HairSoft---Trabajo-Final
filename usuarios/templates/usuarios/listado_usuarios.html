<h1>Listado de Usuarios</h1>
<a href="{% url 'crear_usuario' %}">Nuevo Usuario</a>
<table border="1">
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>DNI</th>
        <th>Tel√©fono</th>
        <th>Correo</th>
        <th>Rol</th>
        <th>Acciones</th>
    </tr>
    {% for u in usuarios %}
    <tr>
        <td>{{ u.nombre }}</td>
        <td>{{ u.apellido }}</td>
        <td>{{ u.dni }}</td>
        <td>{{ u.telefono }}</td>
        <td>{{ u.correo }}</td>
        <td>{{ u.rol }}</td>
        <td>
            <a href="{% url 'editar_usuario' u.id %}">Editar</a> |
            <a href="{% url 'eliminar_usuario' u.id %}">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>
